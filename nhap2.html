<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển Thị Hộp Giữa Màn Hình</title>
    <style>
        /* Nút mở hộp */
        .open-button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .open-button:hover {
            background-color: #45a049;
        }

        /* Overlay bao phủ toàn màn hình */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Nền tối mờ */
            display: none; /* Ẩn overlay ban đầu */
            justify-content: center; /* Căn giữa ngang */
            align-items: center; /* Căn giữa dọc */
            z-index: 1000;
        }

        /* Hộp hiển thị */
        .popup-box {
            background: white;
            padding: 20px;
            width: 400px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .popup-box h2 {
            margin: 0 0 10px;
        }

        .popup-box button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .popup-box button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <button class="open-button">Mở Hộp</button>

    <!-- Overlay và Popup -->
    <div class="overlay" id="overlay">
        <div class="popup-box">
            <h2>Hộp Thông Báo</h2>
            <p>Nội dung của hộp được hiển thị ở đây.</p>
            <button onclick="closePopup()">Đóng</button>
        </div>
    </div>

    <script>
        // Hiển thị overlay và popup
        const overlay = document.getElementById('overlay');
        document.querySelector('.open-button').addEventListener('click', () => {
            overlay.style.display = 'flex';
        });

        // Ẩn overlay và popup
        function closePopup() {
            overlay.style.display = 'none';
        }
    </script>
</body>
</html>
