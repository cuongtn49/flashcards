<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./image/logo1.png" type="image/x-icon">
    <title>International Phonetic Alphabet</title>
</head>
<style>
    body {
            font-family: "Doulos SIL", "Arial Unicode MS", sans-serif;
            line-height: 1.6;
            padding: 20px;
            background-color: #f9f9f9;
        }

        h1, h2 {
            color: #333;
        }

        .ipa-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
        }

        .ipa-symbol {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            /* color: #4caf50; */
            color: black;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #ffffff;
            text-align: center;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .ipa-symbol:hover {
            background-color: #e8f5e9;
        }

        .ipa-symbol span {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
</style>
<body>
    <h1>Full IPA Chart</h1>
    <p id="qs">Click on any IPA symbol below to copy it to your clipboard:</p>

    <input id="content-input" ></input>
    <button id="check-ipa">check</button>
    <button id="next-ipa">next</button>

    <h2>Vowels</h2>
    <div class="ipa-container">
        <div class="ipa-symbol" onclick="copyToClipboard('i')">i</div>
        <div class="ipa-symbol" onclick="copyToClipboard('ɪ')">ɪ</div>
        <div class="ipa-symbol" onclick="copyToClipboard('e')">e</div>
        <div class="ipa-symbol" onclick="copyToClipboard('ɛ')">ɛ</div>
        <div class="ipa-symbol" onclick="copyToClipboard('ə')">ǝ</div>
        <div class="ipa-symbol" onclick="copyToClipboard('æ')">æ</div>
        <div class="ipa-symbol" onclick="copyToClipboard('a')">a</div>
        <div class="ipa-symbol" onclick="copyToClipboard('u')">u</div>
        <div class="ipa-symbol" onclick="copyToClipboard('ʊ')">ʊ</div>
        <div class="ipa-symbol" onclick="copyToClipboard('o')">o</div>
        <div class="ipa-symbol" onclick="copyToClipboard('ɔ')">ɔ</div>
        <div class="ipa-symbol" onclick="copyToClipboard('ɑ')">ɑ</div>
        <div class="ipa-symbol" onclick="copyToClipboard('ɒ')">ɒ</div>
        <div class="ipa-symbol" onclick="copyToClipboard('ʌ')">ʌ</div>
    </div>

    <h2>Consonants</h2>
    <div class="ipa-container">
        <div class="ipa-symbol" onclick="copyToClipboard('p')">p</div>
        <div class="ipa-symbol" onclick="copyToClipboard('b')">b</div>
        <div class="ipa-symbol" onclick="copyToClipboard('t')">t</div>
        <div class="ipa-symbol" onclick="copyToClipboard('d')">d</div>
        <div class="ipa-symbol" onclick="copyToClipboard('k')">k</div>
        <div class="ipa-symbol" onclick="copyToClipboard('g')">g</div>
        <div class="ipa-symbol" onclick="copyToClipboard('f')">f</div>
        <div class="ipa-symbol" onclick="copyToClipboard('v')">v</div>
        <div class="ipa-symbol" onclick="copyToClipboard('θ')">θ</div>
        <div class="ipa-symbol" onclick="copyToClipboard('ð')">ð</div>
        <div class="ipa-symbol" onclick="copyToClipboard('s')">s</div>
        <div class="ipa-symbol" onclick="copyToClipboard('z')">z</div>
        <div class="ipa-symbol" onclick="copyToClipboard('ʃ')">ʃ</div>
        <div class="ipa-symbol" onclick="copyToClipboard('ʒ')">ʒ</div>
        <div class="ipa-symbol" onclick="copyToClipboard('h')">h</div>
        <div class="ipa-symbol" onclick="copyToClipboard('m')">m</div>
        <div class="ipa-symbol" onclick="copyToClipboard('n')">n</div>
        <div class="ipa-symbol" onclick="copyToClipboard('ŋ')">ŋ</div>
        <div class="ipa-symbol" onclick="copyToClipboard('h')">h</div>
        <div class="ipa-symbol" onclick="copyToClipboard('l')">l</div>
        <div class="ipa-symbol" onclick="copyToClipboard('r')">r</div>
        <div class="ipa-symbol" onclick="copyToClipboard('w')">w</div>
        <div class="ipa-symbol" onclick="copyToClipboard('j')">j</div>
    </div>

    <h2>Special Symbols</h2>
    <div class="ipa-container">
        <div class="ipa-symbol" onclick="copyToClipboard('ˈ')">ˈ</div>
        <div class="ipa-symbol" onclick="copyToClipboard('ˌ')">ˌ</div>
        <div class="ipa-symbol" onclick="copyToClipboard('ː')">ː</div>
        <div class="ipa-symbol" onclick="copyToClipboard('̆')"></div>
        <div class="ipa-symbol" onclick="copyToClipboard('nhay')"></div>
    </div>
    <script>
        var flashcards = JSON.parse(localStorage.getItem("data")) || [];
        var index = 0;
        function copyToClipboard(text) {
            // navigator.clipboard.writeText(text).then(() => {
            //     alert(`Copied "${text}" to clipboard!`);
            // });
            if (text !== "nhay") document.getElementById("content-input").value += text;
            else document.getElementById("content-input").value += '\'';
        }
        document.getElementById("check-ipa").addEventListener("click", () => {
            if (document.getElementById("content-input").value === flashcards[index].annotation1) {
                alert("true"); index++;
            }
            else alert("sai");
            display();
        });
        function display(){
            document.getElementById("qs").textContent = flashcards[index].question +" - " +flashcards[index].annotation1;
            document.getElementById("content-input").placeholder = flashcards[index].annotation1;
        }
        display();
        document.getElementById("next-ipa").addEventListener("click", () => {
            index++;
            display();
        });
    </script>
</body>
</html>
