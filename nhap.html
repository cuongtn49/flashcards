<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copy Box</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f4f4f9;
    }

    .copy-box {
      position: relative;
      width: 300px;
      padding: 20px;
      margin: 20px auto;
      border: 2px solid #ccc;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s ease;
    }

    .copy-box:hover {
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

    .copy-box p {
      margin: 0;
      word-wrap: break-word;
    }

    .copy-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 5px 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    .copy-btn:hover {
      background-color: #0056b3;
    }

    .copy-notification {
      margin-top: 10px;
      font-size: 14px;
      color: green;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .copy-notification.active {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="copy-box">
    <p id="copy-text">This is the content you can copy.</p>
    <button class="copy-btn" onclick="copyContent()">Copy</button>
    <div id="notification" class="copy-notification">Content copied to clipboard!</div>
  </div>

  <script>
    function copyContent() {
      // Lấy nội dung từ phần tử
      const textToCopy = document.getElementById('copy-text').textContent;

      // Sao chép nội dung vào clipboard
      navigator.clipboard.writeText(textToCopy).then(() => {
        // Hiển thị thông báo "Đã sao chép"
        const notification = document.getElementById('notification');
        notification.classList.add('active');
        
        // Ẩn thông báo sau 2 giây
        setTimeout(() => {
          notification.classList.remove('active');
        }, 2000);
      }).catch(err => {
        console.error('Failed to copy: ', err);
      });
    }
  </script>
</body>
</html>
