<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPA Pronunciation with Audio</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            line-height: 1.6;
            padding: 20px;
        }

        .ipa-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
        }

        .ipa-symbol {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #4caf50;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #ffffff;
            text-align: center;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .ipa-symbol:hover {
            background-color: #e8f5e9;
        }

        .ipa-symbol span {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>IPA Pronunciation with Pre-recorded Audio</h1>
    <p>Click on any IPA symbol to hear its pronunciation:</p>

    <div class="ipa-container">
        <div class="ipa-symbol" onclick="playAudio('i')">i<span>Close Front</span></div>
        <div class="ipa-symbol" onclick="playAudio('ɪ')">ɪ<span>Near-close Front</span></div>
        <div class="ipa-symbol" onclick="playAudio('e')">e<span>Close-mid Front</span></div>
        <div class="ipa-symbol" onclick="playAudio('æ')">æ<span>Near-open Front</span></div>
        <div class="ipa-symbol" onclick="playAudio('u')">u<span>Close Back</span></div>
        <div class="ipa-symbol" onclick="playAudio('ʊ')">ʊ<span>Near-close Back</span></div>
    </div>

    <audio id="audio"></audio>

    <script>
        function playAudio(ipa) {
            // Thay đổi đường dẫn tới file âm thanh tương ứng
            const audio = document.getElementById("audio");
            audio.src = `sounds/${ipa}.mp3`; // Đường dẫn tới thư mục "sounds"
            audio.play();
        }
    </script>
</body>
</html>
