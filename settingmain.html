<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        #setting-container {
            display: grid;
            grid-template-columns: repeat(5, 200px);
            gap: 15px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .child-setting {
            width: 200px;
            height: 200px;
            border: 2px solid #333;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            overflow: hidden;
            transition: transform 0.3s ease, background-color 0.3s ease;
            border-radius: 10px;
        }
        .child-setting img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .child-setting:hover {
            transform: scale(1.1);
            background-color: lightblue;
        }
        button {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 18px;
            background: #333;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        button:hover {
            background: #555;
        }
        .child-setting img{
            width: 80px;
            height: 80px;
        }
    </style>
</head>
<body>
    <div id="setting-container">
        <div class="child-setting"><img src="https://cdn-icons-png.flaticon.com/128/12617/12617035.png" alt="Image 1"></div>
        <div class="child-setting"><img src="https://cdn-icons-png.flaticon.com/128/15876/15876365.png" alt="Image 2"></div>
        <div class="child-setting" onclick="seting('setingInput.html')">
            <img src="https://cdn-icons-png.freepik.com/512/7664/7664201.png" alt="Image 3">
        </div>
        <div class="child-setting"><img src="https://source.unsplash.com/200x200/?mountain" alt="Image 4"></div>
        <div class="child-setting"><img src="https://source.unsplash.com/200x200/?ocean" alt="Image 5"></div>
        <div class="child-setting"><img src="https://source.unsplash.com/200x200/?forest" alt="Image 6"></div>
        <div class="child-setting"><img src="https://source.unsplash.com/200x200/?space" alt="Image 7"></div>
        <div class="child-setting"><img src="https://source.unsplash.com/200x200/?car" alt="Image 8"></div>
        <div class="child-setting"><img src="https://source.unsplash.com/200x200/?animal" alt="Image 9"></div>
        <div class="child-setting"><img src="https://source.unsplash.com/200x200/?food" alt="Image 10"></div>
    </div>

    <button id="reset">Reset MÃ u</button>

    <script>
        document.querySelectorAll('.child-setting').forEach(box => {
            box.addEventListener('click', () => {
                const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
                box.style.backgroundColor = randomColor;
            });
        });

        document.getElementById('reset').addEventListener('click', () => {
            document.querySelectorAll('.child-setting').forEach(box => {
                box.style.backgroundColor = "white";
            });
        });
        function seting(address){
            window.location.href=address;
        }
    </script>
</body>
</html>
